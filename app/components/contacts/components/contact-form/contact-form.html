
<div class="row">

    <h1>Nuevo Contacto</h1>

    <form>

        <div class="row col-md-6">
            <div class="form-group">
                <label for="first-name">Nombres</label>
                <input type="text" id="first-name"
                       class="form-control"
                       ng-model="ctrlForm.attributes['name-first']">
            </div>

            <div class="form-group">
                <label for="last-name">Apellidos</label>
                <input type="text" id="last-name"
                       class="form-control"
                       ng-model="ctrlForm.attributes['name-last']">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email"
                       class="form-control"
                       ng-model="ctrlForm.attributes.email">
            </div>
            <button ng-click="ctrlForm.create()" class="btn btn-primary">Guardar</button>
        </div>


    </form>

</div>
